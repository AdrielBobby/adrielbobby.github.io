<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adriel Bobby — Resume Website</title>
    <meta name="description" content="Breaking into cybersecurity, one packet at a time. Projects, education, and contact." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              accent: { DEFAULT: "#8B5CF6", fg: "#F2EFFF" },
              done: { DEFAULT: "#10B981" },
              ongoing: { DEFAULT: "#F59E0B" },
            },
            boxShadow: { soft: "0 10px 30px -10px rgba(0,0,0,0.25)" },
            keyframes: {
              type: { from: { width: '0ch' }, to: { width: '28ch' } },
              caret: { '0%, 100%': { opacity: '0' }, '50%': { opacity: '1' } },
            },
            animation: {
              typing: 'type 2.8s steps(28) 0.3s 1 both',
              caret: 'caret 1s step-end infinite',
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
      .link-underline{background-image:linear-gradient(currentColor,currentColor);background-repeat:no-repeat;background-size:0% 2px;background-position:0 100%;transition:background-size .2s ease}
      .link-underline:hover{background-size:100% 2px}
      .typewriter{display:inline-block;overflow:hidden;white-space:nowrap;border-right:2px solid #8B5CF6}
    </style>
  </head>
  <body class="bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 font-sans">
    <header class="sticky top-0 z-50 backdrop-blur border-b border-zinc-200/60 dark:border-zinc-800 supports-[backdrop-filter]:bg-white/60 dark:supports-[backdrop-filter]:bg-zinc-900/60">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="#home" class="font-extrabold text-xl link-underline">Adriel Bobby</a>
        <nav class="hidden md:flex gap-6 text-sm">
          <a href="#about" class="link-underline">About</a>
          <a href="#education" class="link-underline">Education</a>
          <a href="#certifications" class="link-underline">Certifications</a>
          <a href="#projects" class="link-underline">Projects</a>
          <a href="#leadership" class="link-underline">Leadership</a>
          <a href="#contact" class="link-underline">Contact</a>
          <a href="./resume.pdf" class="px-3 py-1.5 rounded-full bg-accent text-white shadow-soft transition hover:shadow-[0_0_24px_rgba(139,92,246,0.55)]" target="_blank" rel="noopener">Download CV</a>
        </nav>
      </div>
    </header>
    <main id="home" class="max-w-6xl mx-auto px-4">
      <section class="py-16 md:py-24">
        <h1 class="text-4xl md:text-6xl font-extrabold">Breaking into cybersecurity, <span class="text-accent typewriter animate-typing after:content-[''] animate-caret">one packet at a time.</span></h1>
        <p class="mt-4 text-lg">I’m Adriel Bobby — a Computer Science student with a growing passion for cybersecurity and digital systems.</p>
      </section>
    </main>
  </body>
</html>
